;; Workspaces Bar
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/work]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = true
bottom = false
fixed-center = true

width = 30%
height = 18

offset-x = 35%
offset-y = .5%

wm-restack = i3
background = ${color.alpha}
foreground = ${color.fg}

radius-top = 2.0
radius-bottom = 2.0

line-size = 2
line-color = ${color.color3}

border-top-size = 0
border-color = ${color.color3}

padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "Proxima Nova:size=9.2:style=Bold;1.5"
font-1 = FontAwesome5Free:style=Solid:size=9;2
font-2 = "Material Icons:style=Regular:size=10;3"
font-3 = "Font Awesome 5 Brands:pixelsize=10;2"

modules-center = workspaces 

