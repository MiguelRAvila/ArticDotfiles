;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; C O L O R S
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[color]

bg = #0000000
fg = #D8DEE9
fg-alt = #141414

alpha = #00000000
color1 = #cc88c0d0
color2 = #cc5eade0
color3 = #001F2229

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; Global
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[global/wm]
margin-bottom = 0
margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; Work Bar
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/work]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = true
bottom = false
fixed-center = true

width = 100%
height = 18

offset-x = 0%
offset-y = .5%

wm-restack = i3
background = ${color.alpha}
foreground = ${color.fg}

radius-top = 2.0
radius-bottom = 2.0

line-size = 2
line-color = ${color.color3}

border-top-size = 0
border-color = ${color.color3}

padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "Proxima Nova:size=9.2:style=Bold;1.5"
font-1 = FontAwesome5Free:style=Solid:size=9;2
font-2 = "Material Icons:style=Regular:size=10;3"
font-3 = "Font Awesome 5 Brands:pixelsize=10;2"

modules-center = workspaces 
modules-right = pulseaudio battery network sep owndate

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


separator =
spacing = 0
dim-value = 1.0
wm-name =i3wm
locale = 

tray-position = right
tray-detached = false
tray-maxsize = 20
tray-transparent = false.
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true
click-left = 
click-middle = 
click-right =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

format-foreground = 
format-background = 
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

pseudo-transparency = false

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; M O D U L E S
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = true
interval = 5
format-volume-background = ${color.bg}
format-volume-foreground = ${color.fg}
format-volume-padding = 2
format-volume = <ramp-volume>
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
click-right = pavucontrol &
label-muted = 
format-muted-background = ${color.bg}
format-muted-foreground = ${color.fg}
format-muted-padding = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/battery]
type = internal/battery
full-at = 100
battery = BAT0
adapter = AC
poll-interval = 2
time-format = %H:%M
format-charging =<label-charging>
format-charging-background = ${color.bg}
format-charging-foreground = ${color.fg}
format-charging-padding = 2
format-discharging = <ramp-capacity>
format-discharging-background = ${color.bg}
format-discharging-foreground = ${color.fg}
format-discharging-padding = 2
format-full = <label-full>
format-full-background = ${color.color1}
format-full-foreground = ${color.fg-alt}
format-full-padding = 2
label-charging = %percentage%%
label-discharging = %percentage%%
label-full =  Charged
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/network]
type = internal/network
interface = wlp1s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected =<label-connected>
format-connected-background = ${color.bg}
format-connected-foreground = ${color.fg}
format-connected-padding = 2
format-disconnected = <label-disconnected>
format-disconnected-background = ${color.bg}
format-disconnected-foreground = ${color.fg}
format-disconnected-padding = 2
label-connected =  
label-disconnected =  

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/owndate]
type = custom/script
interval = 1
exec= date "+%b %d - %H:%M  "
label = %output%
format-background = ${color.bg}
format-foreground = ${color.fg}
format-padding = 2
click-left = st -e calcurse

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/workspaces]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
wrapping-scroll = true
reverse-scroll = true
fuzzy-match = true
enable-click = true
enable-scroll = true
format = <label-state> 

label-focused =%name%
label-focused-foreground = #6ebdd4
label-focused-background = ${color.color3}
label-focused-padding = 4

label-unfocused = %name%
label-unfocused-padding = 4
label-unfocused-foreground = #d8dee9
label-unfocused-background = ${color.color3}

label-visible = %name%
label-visible-padding = 4

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content = "  |  "

content-background = ${color.bg}
content-foreground = ${color.fg}
content-padding = 0
